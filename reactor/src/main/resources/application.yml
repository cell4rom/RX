---
spring:
  profiles: local
  datasource:
    url: jdbc:h2:mem:rxdb
    driverClassName : org.h2.Driver
    username: sa
    password:
    platform: h2
    initialization-mode: always
    initialize: true
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: create-drop
  h2.console:
    enabled: true
  path : /h2-console

